
<div class="new-task-main">
  <form class="formTask" ng-submit="addTask()">
    <fieldset>
      <div class="new_task_title">
        <label for="new_task_title">New Task Title</label>
        <input id="new_task_title" type="text" ng-model="new_task.title" />
      </div>

      <div class="new_task_desc">
        <label for="new_task_desc">Description</label>
        <input id="new_task_desc" type="text" ng-model="new_task.desc" />
      </div>

      <div class="new_task_priority">
        <label for="new_task_priority">Priority</label>
        <input id="new_task_priority" type="text" ng-model="new_task.priority" />
      </div>

      <div class="new_task_assignedTo">
        <label for="new_task_assignedTo">Assigned To</label>
        <input id="new_task_assignedTo" type="text" ng-model="new_task.assignedTo" />
      </div>

      <button type="submit">Add Task</button>
    </fieldset>
  </form>
</div>
