<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Angular</title>
</head>
<body ng-app="myApp">
  <h1>{{ "Hello" + " Angular"}}</h1>
  <h2>{{ APP_VERSION }}</h2>
  <div>
    {{ 2 + 3 }}
  </div>

  <div ng-controller="myController">
    {{ myFirstName }}

    <div>
      <input type="text" ng-model="myModel" />
    </div>
    <div>
      {{ myModel }}
    </div>

    <div>
      <h2>{{ mainCharacter }}</h2>
    </div>

    <div>
      <h2>{{ characterVersionFactory }}</h2>
    </div>

    <div>
      <ul class="books">
        <li ng-repeat="book in BookService.books">
          <h4 class="book_title">{{ book.title }}</h4>
          <p class"book_author">{{ book.author }}</p>
        </li>
      </ul>

      <fieldset>
        <div class="new_book_title">
          <label for="new_book_title">Title</label>
          <input id="new_book_title" type="text" ng-model="new_book.title" />
        </div>
        <div class="new_book_author">
          <label for="new_book_author">Author</label>
          <input id="new_book_author" type="text" ng-model="new_book.author" />
        </div>
        <div class="commit">
          <button type="button" ng-click="BookService.addBook(new_book); new_book = null;">Add Book</button>
        </div>
      </fieldset>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/values.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/factories.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
</body>
</html>
