<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YWK</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

</head>
<body ng-app="myApp">
  <div id="navbar" ng-controller="UserController">
    <div class="nav-btn nav-home"><a ng-href='/#/'>home</a></div>
    <div class="nav-btn nav-login"><a href="#" ng-click='userLogout()' id="logout-btn">logout</a></div>

    <div class="nav-btn nav-login">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      login
      </button>
       <div class="dropdown-menu login-form">
       <div class="loginDiv">
         <form class="loginForm" ng-submit="userLogin(user)">
           <fieldset>
             <div class="userNameForm">
               <label for="userNameForm">Username</label>
               <input id="userNameForm" type="text" ng-model="user.username" />
             </div>

             <div class="pwForm">
               <label for="pwForm">Password</label>
               <input id="pwForm" type="password" ng-model="user.password" />
             </div>

             <button type="submit">Login</button>
           </fieldset>
         </form>
       </div>
       </div>
    </div>

    <div class="nav-btn nav-login">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      sign-up
      </button>
      <div class="dropdown-menu regFormContainer">
        <div class="registerDiv">
          <form class="registerForm" ng-submit="addNewUser(newUser)" ng-model="newUser">
            <fieldset>
              <div class="firstnameForm">
                <div class="inputBox">
                  <input id="nameForm" type="text" ng-model="newUser.firstName" placeholder="first name" />
                </div>
              </div>

              <div class="lastnameForm">
                <div class="inputBox">
                  <input id="lastnameForm" type="text" ng-model="newUser.lastName" placeholder="last name"/>
                </div>
              </div>

              <div class="emailForm">
                <div class="inputBox">
                  <input id="emailForm" type="text" ng-model="newUser.email" placeholder="email"/>
                </div>
              </div>

              <div class="userNameForm">
                <div class="inputBox">
                  <input id="userNameForm" type="text" ng-model="newUser.username" placeholder="username" />
                </div>
              </div>

              <div class="pwForm">
                <div class="inputBox">
                  <input id="pwForm" type="password" ng-model="newUser.password" placeholder="password" />
                </div>
              </div>

              <div class="commit">
                <button type="submit">login</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div id="container">
    <div ng-view id="main"></div>

    <div id="footer">
      <p>Created by Rizhia Ortega & Kent Salcedo</p>
      <p>Student of DevLeague</p>
      <p>Full Stack Developers</p>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.1.9/js/xeditable.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
  <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>


  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controllers/tasks-controller.js"></script>
  <script type="text/javascript" src="js/controllers/userRegister-controller.js"></script>
  <script type="text/javascript" src="js/services.js"></script>


</body>
</html>
