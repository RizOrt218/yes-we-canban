<div class="full-bleed">
  <span class="welcome">yes we kan.ban</span>
</div>


<div class="taskColumn">
  <div class="col-title" ng-submit="addTask()">TO DO
    <button type="button" class="btn btn-secondary dropdown-toggle addtask" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      +
      </button>
       <div class="dropdown-menu newtask-form">
         <div id="task_form_block">
           <form class="formTask" name="formAddTask">
             <fieldset>
               <div class="new_task_title">
                 <!-- <label for="new_task_title">New Task Title</label> -->
                 <div><input id="new_task_title" type="text" ng-model="new_task.title" placeholder="title"/></div>
               </div>

               <div class="new_task_desc">
                 <div><textarea id="new_task_desc" type="text" ng-model="new_task.desc" placeholder="description"/></div>
               </div>

               <div class="new_task_priority">
                 <div><input id="new_task_priority" type="text" ng-model="new_task.priority" placeholder="priority"/></div>
               </div>

               <div class="new_task_assignedTo">
                 <div><input id="new_task_assignedTo" type="text" ng-model="new_task.assignedTo" placeholder="assigned to"/></div>
               </div>

               <button type="submit">Add Task</button>
             </fieldset>
           </form>
           </div>
         </div>
        <!-- </div> -->
      </div> <!-- end of task form -->


  <div class="singleTask control-group" ng-repeat="task in tasksArray | filter:task.status='__status__toDo__'" ng-swith on=task.>
    <button type="button" ng-click="deleteTask(task._id)" class="delete-button">x</button>
    <button type="button" ng-click="MoveTaskInProgress(task)" class="update-status-btn">>>></button>

    <a href="#" ng-click="showDetails = ! showDetails"><h3 class="new_task_title"> >> {{ task.title }}</h3></a>

      <div class="task-details" ng-class="{ 'hidden': ! showDetails }" ng-show="showDetails">
        <p class"new_task_desc" editable-text="task.desc" onbeforesave="updateTask(task)"><span class="form-label">DESC: </span>{{ task.desc }}</p>
        <p class"new_task_priority" editable-text="task.priority" onbeforesave="updateTask(task)"><span class="form-label">PRIORITY: </span>{{ task.priority }}</p>
        <p class"new_task_assignedTo" editable-text="task.assignedTo" onbeforesave="updateTask(task)"><span class="form-label">ASSIGNED TO: </span>{{ task.assignedTo }}</p>
        <p class"new_task_createBy"><span class="form-label">CREATED BY: </span>{{ task.createdBy.firstName }}</p>
      </div>
  </div>

</div>


<div class="taskColumn">
  <div class="col-title">IN PROGRESS</div>

  <div class="singleTask" ng-repeat="task in tasksArray | filter:task.status='__status__inProg__'">
    <button type="button" ng-click="deleteTask(task._id)" class="delete-button">x</button>
    <button type="button" ng-click="MoveTaskDone(task)" class="update-status-btn">>>></button>
    <button type="button" ng-click="MoveTaskToDo(task)" class="update-status-btn"><<<</button>

    <a href="#" ng-click="showDetails = ! showDetails"><h3 class="new_task_title"> >> {{ task.title }}</h3></a>

      <div class="task-details" ng-class="{ 'hidden': ! showDetails }" ng-show="showDetails">
        <p class"new_task_desc" editable-text="task.desc" onbeforesave="updateTask(task)"><span class="form-label">DESC: </span>{{ task.desc }}</p>
        <p class"new_task_priority" editable-text="task.priority" onbeforesave="updateTask(task)"><span class="form-label">PRIORITY: </span>{{ task.priority }}</p>
        <p class"new_task_assignedTo" editable-text="task.assignedTo" onbeforesave="updateTask(task)"><span class="form-label">ASSIGNED TO: </span>{{ task.assignedTo }}</p>
        <p class"new_task_createBy"><span class="form-label">CREATED BY: </span>{{ task.createdBy.firstName }}</p>
      </div>
  </div>

  </div>

</div>


<div class="taskColumn">
  <div class="col-title">DONE</div>

  <div class="singleTask" ng-repeat="task in tasksArray | filter:task.status='__status__done__'">
    <button type="button" ng-click="deleteTask(task._id)" class="delete-button">x</button>
    <button type="button" ng-click="MoveTaskInProgress(task)" class="update-status-btn"><<<</button>

    <a href="#" ng-click="showDetails = ! showDetails"><h3 class="new_task_title"> >> {{ task.title }}</h3></a>

      <div class="task-details" ng-class="{ 'hidden': ! showDetails }" ng-show="showDetails">
        <p class"new_task_desc" editable-text="task.desc" onbeforesave="updateTask(task)"><span class="form-label">DESC: </span>{{ task.desc }}</p>
        <p class"new_task_priority" editable-text="task.priority" onbeforesave="updateTask(task)"><span class="form-label">PRIORITY: </span>{{ task.priority }}</p>
        <p class"new_task_assignedTo" editable-text="task.assignedTo" onbeforesave="updateTask(task)"><span class="form-label">ASSIGNED TO: </span>{{ task.assignedTo }}</p>
        <p class"new_task_createBy"><span class="form-label">CREATED BY: </span>{{ task.createdBy.firstName }}</p>
      </div>
  </div>

</div>
