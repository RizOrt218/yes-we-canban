<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes We CanBan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">


</head>
<body ng-app="myApp">
  <div id="navbar" ng-controller="UserController">
    <!-- <div id="welcome-message"><h3>Mabuhay {{ currentUserName }}! </h1></div> -->
    <div class="nav-btn nav-home"><a ng-href='/#/'>home</a></div>

    <div class="nav-btn nav-login">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      login
      </button>
       <div class="dropdown-menu">
       <div class="loginDiv">
         <form class="loginForm" ng-submit="userLogin(user)">
           <fieldset>
             <div class="userNameForm">
               <label for="userNameForm">Username</label>
               <input id="userNameForm" type="text" ng-model="user.username" />
             </div>

             <div class="pwForm">
               <label for="pwForm">Password</label>
               <input id="pwForm" type="password" ng-model="user.password" />
             </div>

             <button type="submit">Login</button>
           </fieldset>
         </form>
       </div>
       </div>

    </div>
    <div class="nav-btn nav-login"><a ng-href='/#/register'>register</a></div>
    <div class="nav-btn nav-login"><a href="#" ng-click='userLogout()' id="logout-btn">logout</a></div>
  </div>

  <div id="container">
    <div ng-view id="main"></div>

    <div id="footer"></div>
  </div>


  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.1.9/js/xeditable.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controllers/tasks-controller.js"></script>
  <script type="text/javascript" src="js/controllers/userRegister-controller.js"></script>
  <script type="text/javascript" src="js/services.js"></script>


</body>
</html>
